<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main class="container">
    <section class="textDiv">
      <div class="logo">
        <img src="images/logo.svg" alt="" srcset="">
      </div>
      <section class="imgDiv-mobile">
        <img src="images/hero-mobile.jpg" alt="" srcset="">
      </section>
      <div class="heading">
        <span class="pink">We're</span>
        <span>coming</span>
        <span>soon</span>
      </div>
      <div class="desc pink">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </div>
      <form action="ty.html" method="GET">
        <input type="email" class="input" placeholder="Email Address">
        <img src="images/icon-error.svg" class="error-icon hide">
        <button class="btn"> 
          <img src="images/icon-arrow.svg" alt="" srcset="">
        </button>

      </form>
      <small class="hide">Please Provide a valid email!</small>
    </section>
    <section class="imgDiv-desktop"></section>
  </main>
</body>
<footer>
  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://munemprionto.netlify.app/" target="_blank">Munem Prionto</a>.
  </p>
</footer>

<script src="app.js"></script>
</html>
