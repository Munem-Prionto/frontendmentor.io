<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  lorem
  <main class="card">
    <div class="card-img">
      <img src="/images/image-equilibrium.jpg" alt="" srcset="" class="card-img-main">
    </div>
    <h2 class="card-name">Equilibrium #3429</h2>
    <p class="card-desc">Our Equilibrium collection promotes balance and calm.</p>
    <div class="info">
      <p class="price">
        <img src="/images/icon-ethereum.svg" alt="" srcset="">
        0.041 ETH
      </p>
      <p class="time">
        <img src="/images/icon-clock.svg" alt="" srcset="">
        3 days left
      </p>
    </div>
    <div class="creator">
      <img src="/images/image-avatar.png" alt="" srcset="">
      <p>Creation of <span class="creator-name"> Jules Wyvern</span> </p>
    </div>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a target="_blank" href="https://munemprionto.netlify.app/">Munem Prionto</a>.
    </p>
  </footer>
</body>
</html>
