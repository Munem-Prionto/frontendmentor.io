<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="logo">
      <img src="images/logo.svg" alt="" srcset="">
    </section>
    <div class="heading">
      <span class="heading-1">We are launching</span>
      <span class="heading-2">soon!</span> 
    </div>
    <small>Subscribe and get notified</small>

    <form class="input-div">
      <input type="email" placeholder="Your email-address" class="email-input">
      <button class="btn">Notify Me</button>
      <small class="error-msg hide">Please provide a valid email</small>
    </form>
    
    <section class="img-div">
      <img src="images/illustration-dashboard.png" alt="" srcset="">
    </section>
    <section class="social">
      <img src="images/fb.png" alt="" srcset="">
      <img src="images/ins.png" alt="" srcset="">
      <img src="images/tw.png" alt="" srcset="">
    </section>
    <section class="copyright">
      &copy; Copyright Ping. All rights reserved.
    </section>
  </main>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Munem Prionto</a>.
    </p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
