<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>


  <style>
    .attribution { font-size: 14px; text-align: center; padding: 2rem 0rem;}
    .attribution a { color: white; }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="profile">
    <div class="profile-bg-img">
      <img src="images/bg-pattern-card.svg" alt="" srcset="">
    </div>
    <div class="profile-content">
      <div class="profile-img">
        <img src="images/image-victor.jpg" alt="" srcset="">
      </div>
      <div class="profile-info">
        <p class="name">
          Victor Crest <span class="age">26</span> 
        </p>
        <p class="location">London</p>
  
      </div>
      <div class="profile-stats">
        <div class="profile-stat">
          <span class="number">80K</span>
          <span class="stat-name">Followers</span>
        </div>
        <div class="profile-stat">
          <span class="number">80K</span>
          <span class="stat-name">Likes</span>
        </div>
        <div class="profile-stat">
          <span class="number">1.4K</span>
          <span class="stat-name">Photos</span>
        </div>
      </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://munemprionto.netlify.app">Munem Prionto</a>.
  </div>
</body>
</html>
