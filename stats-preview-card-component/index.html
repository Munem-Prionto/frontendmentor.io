<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main class="container">
    <div class="content">
      <section class="desc">
        <div class="desc_heading"> 
          <p>
            Get <span class="highlight">insights</span> that help 
          </p>
          <p>your business grow.</p>
        </div>
        <p class="desc_p">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="stat">
            <p class="stat_number">10k+</p>
            <p class="stat_label">companies</p>
          </div>
          <div class="stat">
            <p class="stat_number">314</p>
            <p class="stat_label">templates</p>
          </div>
          <div class="stat">
            <p class="stat_number">12m+</p>
            <p class="stat_label">queries</p>
          </div>
      </section>
      <section class="img">
        <picture>
          <source media="(min-width:650px)" srcset="images/image-header-mobile.jpg">
          <img src="images/image-header-desktop.jpg" alt="desktop-image-header">
        </picture> 
      </section>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://munemprionto.netlify.app">Munem Prionto</a>.
  </div>
</body>
</html>
