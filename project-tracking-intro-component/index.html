<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Project tracking intro component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <div class="logo">
      <img src="images/logo.svg" alt="" srcset="">
    </div>
    <ul class="links">
      <li><a href="#">Product</a></li>
      <li><a href="#">Features</a></li>
      <li><a href="#">Pricing</a></li>

      <li>.</li>

      <li><a href="#">Login</a></li>
    </ul>
    <div class="hamburger">
      <img src="images/icon-hamburger.svg" id="open">
      <img src="images/icon-close.svg" id="close" class="hide">
    </div>
    <ul class="mobileLinks hide">
      <li><a href="#">Product</a></li>
      <li><a href="#">Features</a></li>
      <li><a href="#">Pricing</a></li>
      <hr>
      <li><a href="#">Login</a></li>
    </ul>
  </nav>
  <div class="container">
    <div class="desc">
      <div class="product">
        <span class="new">NEW</span> 
        <span class="productName"> Monograph Dashboard</span></div>
      <h1 class="productHeading">Powerful insights into your team</h1>
      <p class="productPara">Project planning and time tracking for agile teams</p>
      <button class="btn">Schedule a demo</button>
      <a href="#" class="productLink">to see a live preview </a>
    </div>
    <div class="imgDiv">
      <div>
        <img src="images/illustration-devices.svg" alt="" srcset="">
      </div>
    </div>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://munemprionto.netlify.app/">Munem Prionto</a>.
    </p>
  </footer>
</body>
<script src="app.js"></script>
</html>
